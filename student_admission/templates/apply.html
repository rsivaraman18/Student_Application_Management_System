<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Admission Page </title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    label {
      font-weight: 600;
      color: #666;
    }
    label.required::after {
      content: " *";
      color: red;
    }
    body {
      background: #f1f1f1;
    }
    .box8 {
      box-shadow: 0px 0px 5px 1px #999;
      background: white;
      padding: 25px;
      border-radius: 8px;
    }
    .form-title {
      text-align: center;
      margin-bottom: 15px;
    }
    .form-group {
      margin-bottom: 10px;
    }



    .button-container {
    display: flex;
    justify-content: space-between; /* Pushes buttons to left & right */
    align-items: center;
    padding: 10px 20px;
    width: 100%;
}

.styled-button {
    display: inline-block;
    padding: 12px 24px;
    font-size: 16px;
    font-weight: bold;
    text-decoration: none;
    color: white;
    background: linear-gradient(135deg, #667eea, #764ba2);
    border-radius: 8px;
    transition: all 0.3s ease-in-out;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border: none;
}

.styled-button:hover {
    background: linear-gradient(135deg, #5a67d8, #6b46c1);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    transform: scale(1.05);
}

.home-button {
    background: linear-gradient(135deg, #ff7e5f, #feb47b);
}

.home-button:hover {
    background: linear-gradient(135deg, #ff6a5b, #fd9b66);
}

  </style>
</head>
<body>

  <div class="container mt-4">
    <div class="button-container">
      <a href="/studentlogin" class="styled-button">üìã Shortlist Student</a>
      <a href="/" class="styled-button home-button">üè† Home</a>
  </div>
  

    <!-- <div class="text-start mb-2">
      <a href="/studentlogin" class="btn btn-link">Shortlist Student</a>
      
    </div>
    <div class="text-end mb-2">
      <a href="/" class="btn btn-link">Home</a>
    </div> -->

      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
          <div class="mt-3">
              {% for category, message in messages %}
                  <div class="alert alert-{{ category }}">{{ message }}</div>
              {% endfor %}
          </div>
      {% endif %}
  {% endwith %}

    <form action="/apply" method="POST" enctype="multipart/form-data">
      <div class="row jumbotron box8">
        <!-- Title inside the container -->
        <div class="col-12 form-title">
          <h2 class="text-info">Student Admission Register</h2>
        </div>

        <!-- row1 -->
        <div class="col-md-6 form-group">
          <label for="name-f" class="required">Name</label>
          <input type="text" class="form-control" name="name" id="name-f" placeholder="Enter your name." required>
        </div>

        <div class="col-md-6 form-group">
          <label for="degree" class="required">Degree</label>
          <select id="degree" name="degree" class="form-control" required>
            <option value="" disabled selected>Select Degree</option>
            <option value="BE">BE</option>
            <option value="B.Tech">B.Tech</option>
            <option value="B.Sc">B.Sc</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="B.Com">B.Com</option>
            <option value="B.Arch">B.Arch</option>
            <option value="B.Pharm">B.Pharm</option>
            <option value="MBBS">MBBS</option>
            <option value="BDS">BDS</option>
            <option value="BPT">BPT</option>
            <option value="BHM">BHM</option>
            <option value="B.Ed">B.Ed</option>
            <option value="M.Tech">M.Tech</option>
            <option value="M.Sc">M.Sc</option>
            <option value="MCA">MCA</option>
            <option value="MBA">MBA</option>
            <option value="M.Com">M.Com</option>
            <option value="M.Arch">M.Arch</option>
            <option value="Ph.D">Ph.D</option>
          </select>
        </div>

        <!-- row2 -->
        <div class="col-md-6 form-group">
          <label for="email" class="required">Email</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="col-md-6 form-group">
          <label for="institution" class="required">Institution</label>
          <input type="text" class="form-control" name="institution_name" id="institution" placeholder="Enter your Institution or School name" required>
        </div>

        <!-- row3 -->

        <div class="col-md-6 form-group">
          <label for="phone" class="required">Phone Number</label>
          <input type="text" name="phone"  class="form-control" id="phone" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" placeholder="Enter your 10-digit phone number" required maxlength="10" pattern="\d{10}">
        </div>

        <div class="col-md-6 form-group">
          <label for="passed_year" class="required">Passed Out Year</label>
          <input type="number" name="passed_year" class="form-control" id="passed_year" placeholder="Enter passed out year" required min="1950" max="">
        </div>

        
        <!-- row4 -->

        <div class="col-md-6 form-group">
          <label for="dob" class="required">Date Of Birth</label>
          <input type="date" name="dob" class="form-control" id="dob" required>
        </div>


        <div class="col-md-6 form-group">
          <label for="degree_certificate" class="required">Degree Certificate</label>
          <input type="file" class="form-control" name="degree_certificate" id="degree_certificate" title="Only Pdf or jpeg or .jpg" accept=".pdf, .jpg, .jpeg"  required>
        </div>


        

        <!-- row5 -->
        
         <!-- Gender -->
         <div class="col-md-6 form-group">
          <label for="gender" class="required">Gender</label>
          <select id="gender" name="gender" class="form-control" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
          </select>
        </div>

        <div class="col-md-6 form-group">
          <label for="id_proof" class="required">ID Proof</label>
          <input type="file" class="form-control" name="id_proof" id="id_proof" title="Only Pdf or jpeg or .jpg" accept=".pdf, .jpg, .jpeg" required>
        </div>


        <div class="col-md-6 form-group">
          <label for="city" class="required">City</label>
          <input type="text" class="form-control" name="city" id="city" placeholder="Enter the City" onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))" required>
        </div>


        <div class="col-md-6 form-group">
          <label for="state" class="required">State</label>
          <select id="state" name="state" class="form-control" required>
            <option value="" disabled selected>Select State</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Delhi">Delhi</option>
            <option value="West Bengal">West Bengal</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Bihar">Bihar</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Punjab">Punjab</option>
          </select>
        </div>

        

        <!-- row6 -->
        <div class="col-md-6 form-group">
          <label for="pass" class="required">Password</label>
          <input type="password" name="password" placeholder="Enter the password" class="form-control" id="pass" required>
        </div>

        <div class="col-md-6 form-group">
          <label for="pass2" class="required">Confirm Password</label>
          <input type="password" name="conpassword" placeholder="Retype the password" class="form-control" id="pass2" required>
        </div>

        <!-- Submit Button -->
        <div class="col-12 form-group mt-3">
          <button class="btn btn-primary float-end">Submit</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Restrict "Passed Out Year" to previous years only
    document.getElementById("passed_year").max = new Date().getFullYear() - 1;
  </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        const phoneInput = document.getElementById("phone");
        const password = document.getElementById("pass");
        const confirmPassword = document.getElementById("pass2");

        form.addEventListener("submit", function (event) {
          let valid = true;

          // Validate Phone Number (10 digits, starts with 6,7,8,9)
          const phonePattern = /^[6789]\d{9}$/;
          if (!phonePattern.test(phoneInput.value)) {
            alert("Invalid phone number! It must be 10 digits and start with 6, 7, 8, or 9.");
            valid = false;
          }

          // Validate Password Match
          if (password.value !== confirmPassword.value) {
            alert("Confirm Password does not match the Password!");
            valid = false;
          }

          // Prevent form submission if validation fails
          if (!valid) {
            event.preventDefault();
          }
        });

        // Restrict "Passed Out Year" to previous years only
        document.getElementById("passed_year").max = new Date().getFullYear() - 1;

        // Restrict Phone Input to 10 Digits
        phoneInput.addEventListener("input", function () {
          this.value = this.value.replace(/\D/g, "").slice(0, 10);
        });
      });
    </script>


</body>
</html>
